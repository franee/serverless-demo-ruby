service: serverless-microservice-demo

frameworkVersion: "3"

custom:
  tableName: "users-table-${self:provider.stage}"
  dynamodb:
    start:
      inMemory: false
      migrate: true
    stages:
      - dev

provider:
  name: aws
  runtime: ruby2.7
  lambdaHashingVersion: "20201221"
  apiGateway:
    shouldStartNameWithService: true
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  create_user:
    handler: users.create
    events:
      - http:
          path: /users/
          method: post
  show_user:
    handler: users.show
    events:
      - http:
          path: /users/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  update_user:
    handler: users.update
    events:
      - http:
          path: /users/{id}
          method: put
          request:
            parameters:
              paths:
                id: true
  delete_user:
    handler: users.delete
    events:
      - http:
          path: /users/{id}
          method: delete
          request:
            parameters:
              paths:
                id: true


plugins:
  - serverless-rack
  - serverless-dynamodb-local
  - serverless-offline
resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
